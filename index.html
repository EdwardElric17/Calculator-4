<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>1</title>
</head>
<body>
	<div class="calc">
		<div class="input"><input type="text" placeholder="0" id="input"></div>
		<div class="buttons">
			<div class="buttons-row">
				<div class="button double" id="clean">
					C
				</div>
				<div class="button" id="delete">
					&larr;
				</div>
				<div class="button operator">
					&divide;
				</div>
			</div>
			<div class="buttons-row">
				<div class="button number">
					7
				</div>
				<div class="button number">
					8
				</div>
				<div class="button number">
					9
				</div>
				<div class="button operator">
					&times;
				</div>
			</div>
			<div class="buttons-row">
				<div class="button number">
					4
				</div>
				<div class="button number">
					5
				</div>
				<div class="button number">
					6
				</div>
				<div class="button operator">
					&minus;
				</div>
			</div>
			<div class="buttons-row">
				<div class="button number">
					1
				</div>
				<div class="button number">
					2
				</div>
				<div class="button number">
					3
				</div>
				<div class="button operator">
					&plus;
				</div>
			</div>
			<div class="buttons-row">
				<div class="button number triple">
					0
				</div>
				<div class="button" id="equals">
					&equals;
				</div>
			</div>
			
		</div>
		
	</div>
	<script src="script.js"></script>
</body>
</html>
